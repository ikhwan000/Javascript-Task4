<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Variabel dalam Javascript</title>
    
</head>
<body>
    <h1>Informasi Pengguna</h1>
    <div id="hasil-output"></div>
    <script>
        // variabel
        var Nama = "Ikhwan Pratama";
        var Umur = 30;
        var Mahasiswa = true;
        var Alamat = "null";
        var Hobi = "Membaca, Bersepeda, Berenang";
        var Pekerjaan = "Pengembang";
        var Pengalaman = "5 tahun";

        //  menampilkan console log
        console.log("Nama:" + Nama);
        console.log("Umur:" + Umur);
        console.log("Mahasiswa:" + Mahasiswa);
        console.log("Alamat:" + Alamat);
        console.log("Hobi:" + Hobi);
        console.log("Pekerjaan:" + Pekerjaan);
        console.log("Pengalaman:" + Pengalaman);

        // menampilkan variabel ke jendela dialog (alert)
        alert("Selamat Datang " + Nama);

        // menampilkan variabel ke dalam HTML
        document.write("Nama: " + Nama + "<br><br>");
        document.write("Umur: " + Umur + "<br><br>");
        document.write("Mahasiswa: " + Mahasiswa + "<br><br>");
        document.write("Alamat: " + Alamat + "<br><br>");
        document.write("Hobi: " + Hobi + "<br><br>");
        document.write("Pekerjaan: " + Pekerjaan + "<br><br>");
        document.write("Pengalaman: " + Pengalaman + "<br><br>");
      </script>
</body>
</html>
